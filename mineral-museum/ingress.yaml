apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: directus-ingress
  namespace: mineral-museum
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.priority: "200"
spec:
  rules:
    - http:
        paths:
          - path: /minerals
            pathType: Prefix
            backend:
              service:
                name: directus
                port:
                  number: 8055
