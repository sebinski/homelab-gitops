apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mineral-museum-ingress
  namespace: mineral-museum
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.priority: "200"
spec:
  rules:
    - http:
        paths:
          # Frontend (root path for mineral museum)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          # Directus API and Admin
          - path: /minerals
            pathType: Prefix
            backend:
              service:
                name: directus
                port:
                  number: 8055

