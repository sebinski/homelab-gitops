apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mineral-museum-ingress
  namespace: mineral-museum
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.priority: "200"
spec:
  rules:
    - host: minerals.lan
      http:
        paths:
          # Frontend (root path for mineral museum)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: stripprefix-minerals
  namespace: mineral-museum
spec:
  stripPrefix:
    prefixes:
      - /minerals
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mineral-museum-api
  namespace: mineral-museum
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.priority: "300"
    traefik.ingress.kubernetes.io/router.middlewares: mineral-museum-stripprefix-minerals@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /minerals
            pathType: Prefix
            backend:
              service:
                name: directus
                port:
                  number: 8055

