  add.html: |
    <!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aggiungi Minerale - Museo dei Minerali</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>ðŸª¨ Museo dei Minerali</h1>
            <nav>
                <a href="index.html">Collezione</a>
                <a href="add.html" class="active">Aggiungi Minerale</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Aggiungi Nuovo Minerale</h2>
                
                <div id="message" class="message" style="display: none;"></div>
                <div id="error" class="error" style="display: none;"></div>

                <form id="mineral-form">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="dimensioni">Dimensioni (es: 15x20)</label>
                        <input type="text" id="dimensioni" name="dimensioni" placeholder="15x20">
                    </div>

                    <div class="form-group">
                        <label for="peso">Peso (grammi)</label>
                        <input type="number" id="peso" name="peso" step="0.01" placeholder="100.00">
                    </div>

                    <div class="form-group">
                        <label for="data_acquisizione">Data Acquisizione</label>
                        <input type="date" id="data_acquisizione" name="data_acquisizione">
                    </div>

                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea id="note" name="note" rows="4" placeholder="Aggiungi note sul minerale..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                        <div id="photo-preview" class="photo-preview" style="display: none;">
                            <img id="preview-img" src="" alt="Anteprima">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salva Minerale</button>
                        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Annulla</button>
                    </div>
                </form>
            </div>
        </main>

        <script src="add.js"></script>
    </body>
    </html>
